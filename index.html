<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Exoplanets Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: none; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marker for TRAPPIST-1e -->
        <a-marker preset="hiro">
            <a-image src="https://upload.wikimedia.org/wikipedia/commons/3/3e/TRAPPIST-1e.png" 
                     scale="2 2 2" 
                     position="0 0 0">
            </a-image>
            <a-text value="TRAPPIST-1e" position="0 2 0" color="#FFF" scale="2 2 2"></a-text>
            <a-text value="Light years away: 40.7" position="0 1.5 0" color="#FFF" scale="1 1 1"></a-text>
        </a-marker>

        <!-- Marker for Proxima Centauri b -->
        <a-marker preset="kanji">
            <a-image src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Proxima_Centauri_b.png" 
                     scale="2 2 2" 
                     position="0 0 0">
            </a-image>
            <a-text value="Proxima Centauri b" position="0 2 0" color="#FFF" scale="2 2 2"></a-text>
            <a-text value="Light years away: 4.2" position="0 1.5 0" color="#FFF" scale="1 1 1"></a-text>
        </a-marker>

        <!-- Marker for Kepler-442b -->
        <a-marker preset="data-color">
            <a-image src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Kepler-442b.png" 
                     scale="2 2 2" 
                     position="0 0 0">
            </a-image>
            <a-text value="Kepler-442b" position="0 2 0" color="#FFF" scale="2 2 2"></a-text>
            <a-text value="Light years away: 1,200" position="0 1.5 0" color="#FFF" scale="1 1 1"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
